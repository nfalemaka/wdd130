<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Basic HTML and CSS Quiz </title>
    <meta name="description" content="Basic HTML and CSS quiz for WDD 130 site">
    <meta name="author" content="Natalie Falemaka">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <fieldset>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
            
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2" rows="5"></textarea>
            
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="/* green */">/* green */</option>
                <option value="/ green /">/ green /</option>
                <option value="* green *">* green *</option>
            </select>
            
            <label for="q4">4. What is the bottom margin given this declaration? margin: 12px 7px 13px;</label>
            <input type="number" id="q4" name="q4">
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>©️2024 | Basic HTML and CSS Quiz | Natalie Falemaka</p>
</footer>    
</body>
</html>
